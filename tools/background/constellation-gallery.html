<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0e1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d4af37;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .constellation-card {
            background: #1a1f3d;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .constellation-card h3 {
            padding: 10px;
            background: #252a4a;
            color: #d4af37;
            text-align: center;
            font-size: 14px;
        }
        .constellation-card .canvas-wrapper {
            position: relative;
            height: 250px;
        }
        .constellation-card canvas {
            width: 100%;
            height: 250px;
            display: block;
        }
        .constellation-card .silhouette-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 14, 26, 0.5);
        }
        .constellation-card:hover .silhouette-overlay {
            opacity: 1;
        }
        .constellation-card .silhouette-overlay img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(100, 149, 237, 0.8));
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls input {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1a1f3d;
            color: #fff;
            width: 300px;
        }
        .count {
            text-align: center;
            margin-bottom: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Constellation Gallery</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Search constellations...">
    </div>
    <div class="count" id="count"></div>
    <div class="gallery" id="gallery"></div>

    <script type="module">
        import { CONSTELLATIONS } from './constellationData.js';

        const gallery = document.getElementById('gallery');
        const search = document.getElementById('search');
        const countEl = document.getElementById('count');

        // Convert constellation key to silhouette filename
        function getSilhouetteFilename(key) { return CONSTELLATIONS[key].name.toLowerCase().replace(/s+/g, "-") + ".png"; }

        function drawConstellation(canvas, data) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width = 300;
            const height = canvas.height = 250;

            // Clear
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);

            if (!data.stars || data.stars.length === 0) return;

            // Find bounds
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            data.stars.forEach(([x, y]) => {
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            });

            const padding = 30;
            const scaleX = (width - padding * 2) / (maxX - minX || 1);
            const scaleY = (height - padding * 2) / (maxY - minY || 1);
            const scale = Math.min(scaleX, scaleY);

            const offsetX = (width - (maxX - minX) * scale) / 2;
            const offsetY = (height - (maxY - minY) * scale) / 2;

            function transform(x, y) {
                return [
                    (x - minX) * scale + offsetX,
                    (y - minY) * scale + offsetY
                ];
            }

            // Draw connections
            if (data.connections) {
                ctx.strokeStyle = 'rgba(100, 149, 237, 0.6)';
                ctx.lineWidth = 1.5;
                data.connections.forEach(([i, j]) => {
                    if (data.stars[i] && data.stars[j]) {
                        const [x1, y1] = transform(...data.stars[i]);
                        const [x2, y2] = transform(...data.stars[j]);
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                });
            }

            // Draw stars
            data.stars.forEach(([x, y], i) => {
                const [tx, ty] = transform(x, y);
                ctx.beginPath();
                ctx.arc(tx, ty, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // Star glow
                ctx.beginPath();
                ctx.arc(tx, ty, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            });
        }

        function renderGallery(filter = '') {
            gallery.innerHTML = '';
            const keys = Object.keys(CONSTELLATIONS).filter(key =>
                key.toLowerCase().includes(filter.toLowerCase()) ||
                CONSTELLATIONS[key].name.toLowerCase().includes(filter.toLowerCase())
            );

            countEl.textContent = `Showing ${keys.length} of ${Object.keys(CONSTELLATIONS).length} constellations`;

            keys.forEach(key => {
                const data = CONSTELLATIONS[key];
                const silhouetteFile = getSilhouetteFilename(key);
                const card = document.createElement('div');
                card.className = 'constellation-card';
                card.innerHTML = `
                    <h3>${data.name} - ${data.meaning || ''}</h3>
                    <div class="canvas-wrapper">
                        <canvas id="canvas-${key}"></canvas>
                        <div class="silhouette-overlay">
                            <img src="silhouettes/${silhouetteFile}" alt="${data.name} silhouette" onerror="this.style.display='none'">
                        </div>
                    </div>
                `;
                gallery.appendChild(card);

                const canvas = document.getElementById(`canvas-${key}`);
                drawConstellation(canvas, data);
            });
        }

        search.addEventListener('input', (e) => {
            renderGallery(e.target.value);
        });

        renderGallery();
    </script>
</body>
</html>
