    <!-- Glow filter for ethereal effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient fill for depth -->
    <linearGradient id="silhouetteFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(180, 210, 240, 0.45)"/>
      <stop offset="100%" stop-color="rgba(140, 180, 220, 0.35)"/>
    </linearGradient>
  </defs>

